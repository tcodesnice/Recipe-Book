        function showRecipe() {
            var recipeName = document.getElementById("recipeOptions").value;
            var recipeDetails = document.getElementById("recipeDetails");

            if (recipeName in recipes) {
                var ingredients = recipes[recipeName]["ingredients"];
                var directions = recipes[recipeName]["directions"];

                var html = "<h2>" + recipeName + "</h2>";
                html += "<h3>Ingredients:</h3>";
                html += "<ul>";
                for (var ingredient in ingredients) {
                    html += "<li>" + ingredient + ": " + ingredients[ingredient] + "</li>";
                }
                html += "</ul>";

                html += "<h3>Directions:</h3>";
                html += "<ol>";
                for (var i = 0; i < directions.length; i++) {
                    html += "<li>" + directions[i] + "</li>";
                }
                html += "</ol>";

                recipeDetails.innerHTML = html;
            } else {
                recipeDetails.innerHTML = "<p>Select a recipe to view details.</p>";
            }

</body>

</html>
